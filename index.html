<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/estilo.css">
    <link rel="stylesheet" href="estilos/mq.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--aqui vai a imagens-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja Bem-Vindo(a) novamente. Faça login para acessar sua conta e poder fazer as comfigurações no seu perfil</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="material-symbols-outlined">
                        person
                        </i>
                        <input type="email" name="login" id="ilogin" placeholder="Seu Email" required autocomplete="email">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <i class="material-symbols-outlined">
                            password
                            </i>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha (Minimo 8 digitos)" required min="8" max="20" autocomplete="current-password">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Enviar">
                    <a class="botao" href="esqueci.html">Esqueci a senha</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
